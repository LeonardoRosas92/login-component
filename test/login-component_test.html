<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>login-component test</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../login-component.html">
  </head>
  <body>

    <test-fixture id="Login-Test">
      <template>
        <login-component password="123" username="admin"></login-component>
      </template>
    </test-fixture>

    <test-fixture id="Register-Test">
        <template>
          <login-component password="123" username="admin" name="Leonardo" lastName="Rosas" password-confirm="123" age="26" image="https://www.travelcontinuously.com/wp-content/uploads/2018/04/empty-avatar.png"></login-component>
        </template>
      </test-fixture>

    <script>
      suite('login-component', () => {

        test('Login user', (done) => {
          const element = fixture('Login-Test');
          element.addEventListener('login-user', (event) => {
            assert.equal(event.detail.username,'admin');
            assert.equal(event.detail.password,'123');
            done();
          })
          element.login();
        });

      });

      suite('register-component', () => {

      test('Register user', (done) => {
        const element = fixture('Register-Test');
        element.addEventListener('register-user', (event) => {
          assert.notEqual(event.detail.username,'');
          assert.equal(event.detail.password,event.detail.passwordConfirm);
          done();
        })
        element.createAccount();
      });

      });
    </script>

  </body>
</html>
